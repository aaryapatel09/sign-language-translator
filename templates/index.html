<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4">ASL Translator</h1>
                <p class="lead mb-4">Show your hand to the camera to detect ASL signs</p>
                
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="video-container mb-3">
                            <video id="video" autoplay playsinline></video>
                        </div>
                        <div class="result-container">
                            <h2 class="display-1" id="result">-</h2>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info">
                    <h5>Instructions:</h5>
                    <ol class="text-start">
                        <li>Allow camera access when prompted</li>
                        <li>Position your hand in the camera view</li>
                        <li>Make ASL signs (A-Z)</li>
                        <li>The detected sign will appear above</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
