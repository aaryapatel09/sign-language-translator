<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }

        .result-container {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
        }

        #result {
            font-weight: bold;
            color: #0d6efd;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.5rem 2rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .video-container {
                padding-top: 100%; /* 1:1 Aspect Ratio for mobile */
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>ASL Translator</h1>
            <p class="lead">Real-time American Sign Language Translation</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="video-container mb-4">
                            <video id="video" autoplay playsinline></video>
                            <canvas id="canvas" style="display: none;"></canvas>
                        </div>
                        
                        <div class="result-container text-center">
                            <h3>Detected Sign: <span id="result">-</span></h3>
                            <div class="controls mt-3">
                                <button id="startBtn" class="btn btn-primary">Start Camera</button>
                                <button id="stopBtn" class="btn btn-danger" disabled>Stop Camera</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4>How to Use</h4>
                        <ol>
                            <li>Click "Start Camera" to begin</li>
                            <li>Position your hand clearly in the camera view</li>
                            <li>Make ASL signs and see the translation in real-time</li>
                            <li>Click "Stop Camera" when finished</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const result = document.getElementById('result');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            let stream = null;
            let isProcessing = false;

            // Start camera
            startBtn.addEventListener('click', async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640,
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    video.srcObject = stream;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    isProcessing = true;
                    processFrame();
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    alert('Error accessing camera. Please make sure you have granted camera permissions.');
                }
            });

            // Stop camera
            stopBtn.addEventListener('click', () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    isProcessing = false;
                    result.textContent = '-';
                }
            });

            // Process frames
            async function processFrame() {
                if (!isProcessing) return;

                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                try {
                    // Convert canvas to blob
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
                    
                    // Create form data
                    const formData = new FormData();
                    formData.append('image', blob);

                    // Send to backend
                    const response = await fetch('http://localhost:5000/process_frame', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        result.textContent = data.sign || '-';
                    }
                } catch (err) {
                    console.error('Error processing frame:', err);
                }

                // Request next frame
                requestAnimationFrame(processFrame);
            }
        });
    </script>
</body>
</html>
